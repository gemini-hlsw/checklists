<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Gemini Checklists</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gemini Dashboard">
    <meta name="author" content="Carlos Quiroz">

    <!-- CSS -->
    <link href="@routes.Assets.at("stylesheets/bootstrap-dark.min.css")" rel="stylesheet" name="bootstrap"/>
    
    <link href="@routes.Assets.at("stylesheets/datepicker.css")" rel="stylesheet" />
    <link href="@routes.Assets.at("stylesheets/font-awesome.min.css")" rel="stylesheet" />

    <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" rel="stylesheet" />
    <link href="@routes.Assets.at("stylesheets/checklist-dark.css")" rel="stylesheet" name="checklist"/>
    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" />

    <script src="@routes.Assets.at("javascripts/modernizr.js")"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- bootstrap fav and touch icons, replace with your own -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">

  </head>

  <body>
    <script type="text/x-handlebars" data-template-name="application">
    <div class="content-fluid">
      <div class="row-fluid">
        {{outlet}}
      </div>
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="row_pos">
      position: {{view.parentView.position}}
    </script>

    <script type="text/x-handlebars" data-template-name="row_st">
      status:
            {{view Ember.Select
              class="input-small"
              contentBinding="view.parentView.choices"
              selectionBinding="view.parentView.status"}} -> {{view.parentView.status}}
    </script>

    <script type="text/x-handlebars" data-template-name="row_com">
      comment:
        {{view Ember.TextArea class="textarea-animated" name="description" valueBinding="view.parentView.comment"}}
    </script>

    <script type="text/x-handlebars" data-template-name="row1">
        <li>pos: {{position}}</li>
        <li>
          {{view Ember.Select
              class="input-small"
              contentBinding="App.CheckValues"
              selectionBinding="status"}}
              {{status}}
        </li>
        <li>{{view Ember.TextArea class="textarea-animated" name="description" valueBinding="comment"}}</li>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
    <h2 > Content: </h2>
    <button {{action "load" target="controller"}}>Load</button>
    {{#each parent in content}}
      {{view App.RowsView contentBinding="parent.children"}}
    {{/each}}

</script>
    <!-- JS Files
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("javascripts/jquery-1.8.2.min.js")"></script>

    <script src="@routes.Assets.at("javascripts/handlebars-1.0.rc.1.js")"></script>
    <script src="@routes.Assets.at("javascripts/ember-1.0.0-pre.2.js")"></script>

    <script src="@routes.Assets.at("javascripts/test.js")"></script>

  </body>
</html>
